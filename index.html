<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
    <title>Order summary card</title>
</head>

<body>
    <div class="summary-container">
        <img src="./images/illustration-hero.svg" alt="dancing girl" class="summary-img" />

        <div class="summary-content">
            <h1 class="summary-title">Order Summary</h1>

            <p class="summary-description">
                You can now listen to milions of songs, audiobooks and podcasts
                on any device anywhere you like!
            </p>

            <div class="plan-box">
                <div class="plan-box-left">
                    <img src="./images/icon-music.svg" alt="music icon">
                    <div class="plan-box-info">
                        <h3 class="sub-title">Annual Plan</h3>
                        <p>$59.99/year</p>
                    </div>
                </div>

                <a href="#" class="btn-change">Change</a>
            </div>

            <button class="btn">Proceed to Payment</button>
            <a href="#" class="btn-cancel">Cancel Order</a>
        </div>
    </div>
</body>

</html>
